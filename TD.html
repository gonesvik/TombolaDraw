<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tombola Draw</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css2?family=Caprasimo:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            width: 100%;
            margin: 0;
            font-size: x-large;
        }

        .w3-card-4 {
            box-shadow: 0 4px 10px 0 rgba(0,0,0,0.4), 0 4px 20px 0 rgba(0,0,0,0.3);
        }

        .color-slate-teal {
            color: white;
            background-color: #2E6A7D;
        }

        .splash-font {
            font-family: 'CooperBlackReg', 'Caprasimo', cursive;
            font-weight: 400;
            padding: 40px;
            -webkit-text-stroke: 0.5vmin black;
            text-stroke: 0.5vmin black;
            line-height: 1;
        }

        .line1 {
            color: #C0E8F9;
            font-size: 70vmin;
            transform: scaleY(1.8);
            transform-origin: bottom;
            animation: textPop 0.6s ease-out forwards;
        }

        .line2 {
            color: #FFF4C3;
            font-size: 70vmin;
            transform: scaleY(1.8);
            animation: textPop 0.6s ease-out forwards;
        }

        @keyframes textPop {
            0% {
                opacity: 0;
                transform: scaleY(0.5);
            }
            100% {
                opacity: 1;
                transform: scaleY(1.8);
            }
        }
    </style>
</head>
<body>
    <div id="splash-screen" class="color-slate-teal splash-font w3-display-container" style="height:100vh;">
        <div class="w3-display-middle">
            <span class="line1">T</span><span class="line2">D</span>
            <!--<div class="line1">Tombola</div>
            <div class="line2">Draw</div>-->
        </div>
    </div>
</body>
</html>
